<!DOCTYPE html>
<html>
<head>
	<title>The Psychic Game</title>
	<meta charset="utf-8"></meta>
	
	
</head>
<body>

	<h1>The Psychic Game</h1>

	<p id="computerGuess">CPU Guess: </p>

	<div id="yourGuesses">Your Guess: </div>
		
	<p id="wins">Wins: </p>
		
	<p id="losses">Losses: </p>
		
	<p id="guesses">Guesses: 10</p>

	<div id='test'></div>
		
	
		
	<button onclick="location.reload()">Play Again!</button>

<script>
	var alphabet = [ 'a' , 'b' , 'c' , 'd' , 'e' , 'f' , 'g' , 'h' , 'i' , 'j' , 'k' , 'l' , 'm' , 'n' , 'o' , 'p' , 'q' , 'r' , 's' , 't' , 'u' , 'v' , 'w' , 'x' , 'y' , 'z' ];
	

	var wins = 0;
	var losses = 0;
	var guesses = 10;
	var guess = "";
	var guessArray = [];

	//guessArray.push(guess);

	
	//document.getElementById("test").innerHTML = guessArray;
	

	document.onkeypress = function(event) {

		guess = event.key;	

		var computerGuess = alphabet[Math.floor(Math.random() * alphabet.length)];
		document.getElementById("computerGuess").innerHTML = ('CPU Guess: ' + computerGuess);
		document.getElementById("yourGuesses").innerHTML = ('Your Guess: ' + guess);

		if (guess == computerGuess) {
			wins++;
			alert("You Are Correct!");
			guesses = 10;
			document.getElementById("guesses").innerHTML = ('Guesses: ' + guesses);
			document.getElementById("wins").innerHTML = ('Wins: ' + wins);
		} else if (guess !== computerGuess) {
			guesses--;
			document.getElementById("guesses").innerHTML = ('Guesses: ' + guesses);

			if (guesses === 0) {
				losses++
				document.getElementById("losses").innerHTML = ('Losses: ' + losses);
				guesses = 10;
				document.getElementById("guesses").innerHTML = ('Guesses: ' + guesses);
			}
		}
	}




</script>

</body>
</html>
